<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Tabindex e Accesskey</title>
        <meta charset="utf-8">
    </head>
    <body>
        <a href="https://www.google.com" tabindex="3" accesskey="g">Google</a><br>
        <a href="https://www.youtube.com" tabindex="1" accesskey="y">Youtube</a><br>
        <a href="https://www.gmail.com" tabindex="2" accesskey="m">Gmail</a>
    </body>
</html>

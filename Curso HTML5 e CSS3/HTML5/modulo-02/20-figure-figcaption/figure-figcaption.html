<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Figure / Figcaption</title>
        <meta charset="utf-8">
    </head>
    <body>
        <figure>
            <img src="papagaio.jpg" alt="Papagaio" title="Papagaio">
            <figcaption>Meu papagaio favorito!</figcaption>
        </figure>
    </body>
</html>

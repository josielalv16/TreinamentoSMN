<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>JavaScript Aula06</title>
        <meta charset="utf-8">
        <script type="text/javascript" src="js/aula6.js"></script>
        <style>
            img, table { width: 165px;}
            fieldset { width: 140px;}
            label { display: block; float: left;}
            label, input { width: 68px; margin: 3px 0;}
            th, td { border: 1px solid #ccc; font-size: 0.8em;}
        </style>
    </head>
    <body>
        <img src="img/imc.jpg" alt="imc">
        <form id="formulario">
            <fieldset>
                <legend>Cálculo do IMC</legend>
                
                <label for="kilos">Kilos:</label>
                <input type="text" name="kilos">
                <br>

                <label for="metros">Metros:</label>
                <input type="text" name="metros">
                <br>
                
                <label for="centimetros">Cm:</label>
                <input type="text" name="centimetros">
                <br>

                <label for="imc">IMC:</label>
                <input type="text" name="imc" disabled="disabled">

                <a href="#" onclick="calcularIMC();">Calcular</a>
            </fieldset>
        </form>

        <table>
            <tr>
                <th>IMC</th>
                <th>Classificação</th>
            </tr>
            <tr>
                <td>&lt; 20</td>
                <td>Abaixo do Peso</td>
            </tr>
            <tr>
                <td>20 a 25</td>
                <td>Peso Ideal</td>
            </tr>
            <tr>
                <td>25 a 30</td>
                <td>Sobrepeso</td>
            </tr>
            <tr>
                <td>30 a 35</td>
                <td>Obesidade Moderada</td>
            </tr>
            <tr>
                <td>35 a 40</td>
                <td>Obesidade Severa</td>
            </tr>
            <tr>
                <td>40 a 45</td>
                <td>Obesidade Mórbida</td>
            </tr>
            <tr>
                <td>&gt; a 50</td>
                <td>Super Obesidade</td>
            </tr>
        </table>
    </body>
</html>
